<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link href="/css/paystyle.css" rel="stylesheet" type="text/css"/>
    <script type="text/JavaScript" src="/js/jquery-2.1.0.js"></script>
    
    <title>支付方式</title>
</head>
<body>
<div class='pay_head'>
   
    <span >支付订单</span>
</div>

<div class="pay_body">
    <div class="pay_body_firstchild">余干索胡</div>
    <div class="pay_body_secondchild" >&yen;<span id='money'>8.00</span></div>

</div>

<div class="pay_border"></div>


<div class="pay_way">

    <div>
        <span ><img src="/img/wechatpay.png" ></span>
        <span class='paytitle'>微信支付</span>
        <span class='pay_select'><img src="/img/select.png" id='wx'></span >
    </div>

    <div>
        <span ><img src="/img/alipay.png" ></span>
        <span class='paytitle'>支付宝支付</span>
        <span class='pay_select'><img src="/img/unselect.png" id='ali'></span>
    </div>





</div>

<div class="pay_botton">
    <img src='/img/buttom.png' id='surepay'>
</div>
<script type="text/JavaScript" src="/js/pay.js"></script>
</body>
</html>
