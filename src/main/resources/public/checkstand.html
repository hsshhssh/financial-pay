<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link href="/css/paystyle.css" rel="stylesheet" type="text/css"/>
    <title>支付方式</title>
</head>
<body>
<div class='pay_head'>
    <img src="/img/backforward.png">
    <span >支付订单</span>
</div>

<div class="pay_body">
    <div class="pay_body_firstchild">余干索胡</div>
    <div class="pay_body_secondchild" >&yen;8.00</div>

</div>

<div class="pay_border"></div>


<div class="pay_way">

    <div>
        <span ><img src="/img/wechatpay.png" ></span>
        <span class='paytitle'>微信支付</span>
        <span class='pay_select'><img src="/img/unselect.png"></span>
    </div>

    <div>
        <span ><img src="/img/alipay.png" ></span>
        <span class='paytitle'>支付宝支付</span>
        <span class='pay_select'><img src="/img/select.png"></span>
    </div>





</div>

<div class="pay_botton">
    <img src='/img/buttom.png'>
</div>
</body>
</html>
